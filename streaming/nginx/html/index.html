<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls width="100%" muted></video>
  <br/><br/>
  <input type="button" style="width:100%;padding:10px;font-size:30px;" onclick="location.href='/api/startStreaming'" value="モニタリング開始">
  <br/><br/>
  <input type="button" style="width:100%;padding:10px;font-size:30px;" onclick="location.href='/api/stopStreaming'" value="モニタリング停止">
  <br/><br/>
  <input type="button" style="width:100%;padding:10px;font-size:30px;" onclick="location.href='/api/startFeeding'" value="給餌開始">
  <br/><br/>
  <input type="button" style="width:100%;padding:10px;font-size:30px;" onclick="location.href='/api/stopFeeding'" value="給餌停止">
  <br/><br/>
  <a href="live/hls/stream.m3u8">stream.m3u8</a>

  <script>
    if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('live/hls/stream.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
    });
   }
  </script>
</body>
</html>
